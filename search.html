<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="angular/angular.min.js" type="text/javascript"></script>
  <script src="angular/controllers.js" type="text/javascript"></script>
  <link rel="stylesheet" href="stylesheets/custom.css">
  <link rel="stylesheet" href="stylesheets/base.css">
  <link rel="stylesheet" href="stylesheets/skeleton.css">
  <link rel="stylesheet" href="stylesheets/layout.css">
</head>
<body class="container" ng-controller="ArtistList">
  <header class="row">
    <h1 class="twelve columns">Live Learner</h1>
    <ul class="four columns inline">
      <li>Want to teach?</li>
      <li>More Info</li>
      <li>Log in</li>
    </ul>
    <hr>
  </header>
  <main class="row">
    <h2>Artist Directory:</h2>
    <label for="search">Search for Artists or Instruments:</label>
    <input id="search" type="search" ng-model="query" />
    <ul class="artists">
      <li ng-repeat="artist in artists | filter:query">
        <a href="profile.html"><h3>{{artist.name}}</h3>
          <p>{{artist.snippet}}</p>
          <ul>
            
          </ul></a>
      </li>
    </ul>
    
  </main>
  <footer class="row">
    Â©2013 Live Learner
  </footer>
</body>
</html>
